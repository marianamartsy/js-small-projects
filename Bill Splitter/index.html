<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&amp;display=swap&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper">
            <div class="top">
                <h1>BillSplitter</h1>
                <p>SPLIT THE BILL WITH YOUR FRIENDS!</p>
            </div>
            <div class="bottom">
                <label for="price">Amount to pay:</label>
                <input type="number" id="price">
                <label for="people">Number of people:</label>
                <input type="number" id="people">
                <label for="tip">Tip</label>
                <select id="tip">
                    <option value="0" disabled="" selected="">- choose a tip -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
                <button class="count">Calculate</button>
                <p class="error"></p>
                <p class="cost-info">You should split the bill by <span class="cost"></span> $!</p>
            </div>
        </div>




        <script src="main.js"></script>
</body>

</html>
